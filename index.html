<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <h2 class="text-center mb-4">Form Validation</h2>
      <form id="form">
        <div class="form-group">
          <label for="firstName">Username</label>
          <input type="text" class="form-control" id="userName" placeholder="Username *" autocomplete="off" required>
          <small class="danger-message">Username must be at least 6 characters</small>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Phone Number" autocomplete="off">
          <small class="danger-message">Invalid phone number</small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email *" autocomplete="off">
          <small class="danger-message">Invalid e-mail address</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password *" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="passwordConfirmation">Confirm Password</label>
          <input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirm password *" autocomplete="off">
          <small class="danger-message">Password does not match</small>
        </div>
        <button class="btn btn-primary mt-4" type="submit">Register</button>
      </form>
    </div>
  </div>

    <script src="app.js"></script>
</body>
</html>
